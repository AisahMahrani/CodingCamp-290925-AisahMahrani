<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container mx-auto max-w-4xl">
        <!-- Main Container -->
        <div class="container-card">
            <!-- Header -->
            <div class="text-center py-6">
                <h1 class="text-2xl font-bold text-white">To Do List</h1>
            </div>
            
            <!-- Form Section -->
            <div class="px-6 pb-6">
                <form id="toDoForm" class="flex gap-3 mb-4">
                    <input type="text" class="flex-1" id="toDoInput" placeholder="Add new task..." required>
                    <input type="date" class="w-40" id="toDoDate" required>
                    <button class="btn-add" type="submit"> ADD TASK </button>
                </form>
                
                <!-- Filter Section -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex gap-2">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <button class="btn-delete-all" onclick="deleteAllTodo()">Delete All</button>
                </div>
            
            <!-- Table Header -->
            <div class="table-header">
                <div>TASK</div>
                <div>DUE DATE</div>
                <div>STATUS</div>
                <div>ACTIONS</div>
            </div>
            
            <!-- To-Do List -->
            <div id="toDoList">
                <div class="empty-state">
                    No task found. Add one above!
                </div>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
